<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
   <div class="header">
       <h2>Responsive Image Gallery</h2>
       <h4>Resize the browser window to see the effect.</h4>
   </div>
</div>
<div class= "row">
        <div class ="col bg-primary">
            <img src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" alt="">
            <p>Add a description of the image here</p>
        </div>
        <div class ="col bg-secondary">
            <img src="http://demo.codegym.vn/web/15/gallery/img_forest.jpg" alt="">
            <p>Add a description of the image here</p>
        </div>

        <!-- d-sm-none: display sm none -->
        <div class ="w-100 d-sm-none"></div>

        <div class ="col bg-success">
            <img src="http://demo.codegym.vn/web/15/gallery/img_lights.jpg" alt="">
            <p>Add a description of the image here</p>
        </div>
        <div class ="col-3 bg-danger">
            <img src="http://demo.codegym.vn/web/15/gallery/img_mountains.jpg" alt="">
            <p>Add a description of the image here</p>
        </div>
</div>




<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
